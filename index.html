<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>

    <!--   FONT   -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">

    <script src="./confirmPassword.js"></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <div id="main">
        <div id="lhs">

            <div id="logo">
                <img src="./assets/odin-logo.png">
                <p>Odin</p>
            </div>

        </div>

    
        <div id="rhs">

            <div id="content">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <span>now</span> to get started.</p>
                <p>You know you want to.</p>
            </div>


            <div id="sign-up">
                <form action="" method="post">
                    <h1>Let's do this!</h1>
                    
                    <div class="name">
                        <div class="wrap">
                            <label for="first_name">First Name</label>
                            <input type="text" id="first_name">
                        </div>

                        <div class="wrap">
                            <label for="last_name">Last Name</label>
                            <input type="text" id="last_name">
                        </div>
                    </div>

                    <div class="person-info">
                        <div class="wrap">
                            <label for="email">Email</label>
                            <input type="email" id="email" placeholder="xyz@mail.com">
                        </div>

                        <div class="wrap">
                            <label for="phone_number">Phone Number</label>
                            <input type="tel" id="phone_number" placeholder="6966969696" pattern="[0-9]{10}">
                        </div>
                    </div>

                    <div class="password">
                        <div class="wrap">
                            <label for="password">Password</label>
                            <input type="password" id="password">
                        </div>

                        <div class="wrap">
                            <label for="confirm_password">Confirm Password</label>
                            <input type="password" id="confirm_password">
                        </div>
                    </div>

                    <button type="submit" id="submitBtn">Create Account</button>
                </form>

                <p>Already have an account? <a href="#">Log in</a></p>
            </div>

        </div>
    </div>

</body>
</html>
